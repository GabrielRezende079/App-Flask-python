<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invent√°rio de Plantas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            background: #4caf50;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .header-title h1 {
            color: #2e7d32;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header-title p {
            color: #666;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4caf50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: #2196f3;
            color: white;
        }

        .btn-secondary:hover {
            background: #1976d2;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .search-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #4caf50;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 25px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: #2e7d32;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-body {
            padding: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4caf50;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .plants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .plant-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .plant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .plant-header {
            background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
            padding: 20px;
            color: white;
        }

        .plant-header h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .plant-header p {
            font-style: italic;
            opacity: 0.9;
            font-size: 14px;
        }

        .plant-body {
            padding: 20px;
        }

        .plant-info {
            display: flex;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .plant-info strong {
            min-width: 100px;
            color: #2e7d32;
        }

        .plant-info span {
            color: #666;
        }

        .plant-footer {
            padding: 15px;
            background: #f5f5f5;
            display: flex;
            gap: 10px;
        }

        .plant-footer .btn {
            flex: 1;
            justify-content: center;
            padding: 10px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4caf50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #555;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .plants-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">üåø</div>
                <div class="header-title">
                    <h1>Invent√°rio de Plantas</h1>
                    <p>Gerencie sua cole√ß√£o de plantas</p>
                </div>
            </div>
            <button class="btn btn-primary" onclick="openModal()">
                ‚ûï Nova Planta
            </button>
        </div>

        <!-- Alert -->
        <div id="alert" class="alert alert-error hidden">
            <span>‚ö†Ô∏è</span>
            <span id="alert-message"></span>
        </div>

        <!-- Search -->
        <div class="search-box">
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Buscar plantas por nome..."
                    oninput="filterPlants()"
                >
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Carregando plantas...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <div style="font-size: 60px; margin-bottom: 20px;">üå±</div>
            <h3>Nenhuma planta encontrada</h3>
            <p id="emptyMessage">Comece adicionando sua primeira planta!</p>
        </div>

        <!-- Plants Grid -->
        <div id="plantsGrid" class="plants-grid"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nova Planta</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nome Comum *</label>
                        <input type="text" id="nomeComum" required>
                    </div>
                    <div class="form-group">
                        <label>Nome Cient√≠fico</label>
                        <input type="text" id="nomeCientifico">
                    </div>
                    <div class="form-group">
                        <label>Fam√≠lia</label>
                        <input type="text" id="familia">
                    </div>
                    <div class="form-group">
                        <label>Tipo</label>
                        <input type="text" id="tipo" placeholder="Ex: Folhagem, Suculenta...">
                    </div>
                    <div class="form-group">
                        <label>Luz</label>
                        <input type="text" id="luz" placeholder="Ex: Meia-sombra, Sol direto...">
                    </div>
                    <div class="form-group">
                        <label>√Ågua</label>
                        <input type="text" id="agua" placeholder="Ex: 2x por semana...">
                    </div>
                    <div class="form-group">
                        <label>Temperatura</label>
                        <input type="text" id="temperatura" placeholder="Ex: 18-24¬∞C...">
                    </div>
                    <div class="form-group">
                        <label>Toxicidade</label>
                        <input type="text" id="toxicidade" placeholder="Ex: T√≥xica para pets...">
                    </div>
                </div>
                <div class="form-group">
                    <label>Observa√ß√µes</label>
                    <textarea id="observacoes" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="savePlant()">üíæ Salvar</button>
                <button class="btn btn-cancel" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/plantas';
        let plantas = [];
        let editingId = null;

        // Carregar plantas ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadPlants();
        });

        // Carregar plantas da API
        async function loadPlants() {
            showLoading(true);
            hideAlert();

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Erro ao carregar plantas');
                
                plantas = await response.json();
                renderPlants();
            } catch (error) {
                showAlert('N√£o foi poss√≠vel carregar as plantas. Verifique se a API est√° rodando.');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }

        // Renderizar plantas
        function renderPlants() {
            const grid = document.getElementById('plantsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = plantas.filter(p => 
                (p.nome_comum || '').toLowerCase().includes(searchTerm) ||
                (p.nome_cientifico || '').toLowerCase().includes(searchTerm)
            );

            if (filtered.length === 0) {
                grid.innerHTML = '';
                showEmptyState(searchTerm ? 'Tente outro termo de busca' : 'Comece adicionando sua primeira planta!');
                return;
            }

            hideEmptyState();
            
            grid.innerHTML = filtered.map(planta => `
                <div class="plant-card">
                    <div class="plant-header">
                        <h3>${planta.nome_comum || 'Sem nome'}</h3>
                        ${planta.nome_cientifico ? `<p>${planta.nome_cientifico}</p>` : ''}
                    </div>
                    <div class="plant-body">
                        ${planta.familia ? `<div class="plant-info"><strong>Fam√≠lia:</strong><span>${planta.familia}</span></div>` : ''}
                        ${planta.tipo ? `<div class="plant-info"><strong>Tipo:</strong><span>${planta.tipo}</span></div>` : ''}
                        ${planta.luz ? `<div class="plant-info"><strong>Luz:</strong><span>${planta.luz}</span></div>` : ''}
                        ${planta.agua ? `<div class="plant-info"><strong>√Ågua:</strong><span>${planta.agua}</span></div>` : ''}
                        ${planta.toxicidade ? `<div class="plant-info"><strong>Toxicidade:</strong><span>${planta.toxicidade}</span></div>` : ''}
                        ${planta.observacoes ? `<div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0;"><p style="font-size: 13px; color: #666;">${planta.observacoes}</p></div>` : ''}
                    </div>
                    <div class="plant-footer">
                        <button class="btn btn-secondary" onclick="editPlant('${planta.id}')">‚úèÔ∏è Editar</button>
                        <button class="btn btn-danger" onclick="deletePlant('${planta.id}')">üóëÔ∏è Remover</button>
                    </div>
                </div>
            `).join('');
        }

        // Filtrar plantas
        function filterPlants() {
            renderPlants();
        }

        // Abrir modal
        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Nova Planta';
            clearForm();
            editingId = null;
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            clearForm();
            editingId = null;
        }

        // Limpar formul√°rio
        function clearForm() {
            document.getElementById('nomeComum').value = '';
            document.getElementById('nomeCientifico').value = '';
            document.getElementById('familia').value = '';
            document.getElementById('tipo').value = '';
            document.getElementById('luz').value = '';
            document.getElementById('agua').value = '';
            document.getElementById('temperatura').value = '';
            document.getElementById('toxicidade').value = '';
            document.getElementById('observacoes').value = '';
        }

        // Salvar planta
        async function savePlant() {
            const nomeComum = document.getElementById('nomeComum').value.trim();
            
            if (!nomeComum) {
                showAlert('O campo Nome Comum √© obrigat√≥rio');
                return;
            }

            const data = {
                nome_comum: nomeComum,
                nome_cientifico: document.getElementById('nomeCientifico').value.trim(),
                familia: document.getElementById('familia').value.trim(),
                tipo: document.getElementById('tipo').value.trim(),
                luz: document.getElementById('luz').value.trim(),
                agua: document.getElementById('agua').value.trim(),
                temperatura: document.getElementById('temperatura').value.trim(),
                toxicidade: document.getElementById('toxicidade').value.trim(),
                observacoes: document.getElementById('observacoes').value.trim()
            };

            try {
                const url = editingId ? `${API_URL}/${editingId}` : API_URL;
                const method = editingId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Erro ao salvar');

                await loadPlants();
                closeModal();
            } catch (error) {
                showAlert('Erro ao salvar planta');
                console.error(error);
            }
        }

        // Editar planta
        function editPlant(id) {
            const planta = plantas.find(p => p.id === id);
            if (!planta) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'Editar Planta';
            document.getElementById('nomeComum').value = planta.nome_comum || '';
            document.getElementById('nomeCientifico').value = planta.nome_cientifico || '';
            document.getElementById('familia').value = planta.familia || '';
            document.getElementById('tipo').value = planta.tipo || '';
            document.getElementById('luz').value = planta.luz || '';
            document.getElementById('agua').value = planta.agua || '';
            document.getElementById('temperatura').value = planta.temperatura || '';
            document.getElementById('toxicidade').value = planta.toxicidade || '';
            document.getElementById('observacoes').value = planta.observacoes || '';

            document.getElementById('modal').classList.add('active');
        }

        // Deletar planta
        async function deletePlant(id) {
            if (!confirm('Tem certeza que deseja remover esta planta?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Erro ao deletar');
                
                await loadPlants();
            } catch (error) {
                showAlert('Erro ao remover planta');
                console.error(error);
            }
        }

        // Mostrar/ocultar loading
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        // Mostrar/ocultar empty state
        function showEmptyState(message) {
            document.getElementById('emptyMessage').textContent = message;
            document.getElementById('emptyState').classList.remove('hidden');
        }

        function hideEmptyState() {
            document.getElementById('emptyState').classList.add('hidden');
        }

        // Mostrar/ocultar alerta
        function showAlert(message) {
            document.getElementById('alert-message').textContent = message;
            document.getElementById('alert').classList.remove('hidden');
            setTimeout(hideAlert, 5000);
        }

        function hideAlert() {
            document.getElementById('alert').classList.add('hidden');
        }

        // Fechar modal ao clicar fora
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
